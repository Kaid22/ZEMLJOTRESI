<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="icon" href="../images/logo.png" type="image/png" />
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link rel="stylesheet" href="../CSS/Navbar.css" />
    <link rel="stylesheet" href="../CSS/Login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="../images/logo.png" alt="Logo" />
        <a id="HomeLogo" href="./en-Landing.html">EQLog</a>
      </div>
      <div class="hamburger-icon">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <ul class="nav-list">
        <li>
          <a class="link" href="./en-Onama.html">
            <img class="navslika" src="../images/info-512.png" />About Us</a
          >
        </li>
        <li>
          <a class="link" href="./en-Kontakt.html"
            ><img class="navslika" src="../images/icon.png" />Contact</a
          >
        </li>
        <li>
          <a class="link" onclick="PretragaLogovan()"
            ><img
              class="navslika"
              src="../images/magnifying-glass-3-512.png"
            />Pretraga</a
          >
        </li>
        <li id="loginnav">
          <a class="link" href="./en-Login.html"
            ><img class="navslika" src="../images/user-512.png" />Log in</a
          >
        </li>
        <li id="logoutnav">
          <a class="link" onclick="LogOut()"
            ><img class="navslika" src="../images/logout-512.png" />Log out
            se</a
          >
        </li>
        <li id="langswitcher">
          <button id="SR" onclick="PredjiNaSrpski()">SR</button>
          <button id="ENG" class="active" onclick="PredjiNaEngleski()">
            EN
          </button>
        </li>
      </ul>
    </nav>
    <div id="content">
      <div id="logincontainer">
        <input type="text" placeholder="Korisnicko ime" id="username" />
        <div id="passcontainer">
          <input type="password" placeholder="Lozinka" id="password" />
          <button onclick="togglePasswordVisibility(this)"></button>
        </div>
        <button id="login" onclick="TryLogin()">Log in</button>
        <span id="register"
          >Don't have an account?
          <a href="./en-Registration.html">Register here</a></span
        >
      </div>
    </div>
    <script>
      const hamburger = document.querySelector(".hamburger-icon");
      const navList = document.querySelector(".nav-list");

      hamburger.addEventListener("click", () => {
        navList.classList.toggle("show");
        hamburger.classList.toggle("active");
      });
    </script>
    <script src="../Javascript/checklogin.js"></script>
    <script src="../Javascript/Login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
  </body>
</html>
