<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Map with OpenStreetMap</title>
    <!-- Link directly to Leaflet CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link rel="stylesheet" href="../CSS/Navbar.css" />
    <link rel="stylesheet" href="../CSS/Kontakt.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to your CSS -->
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="../images/logo.png" alt="Logo" />
        <a id="HomeLogo" href="./sr-Landing.html">EQLog</a>
      </div>
      <div class="hamburger-icon">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <ul class="nav-list">
        <li>
          <a class="link" href="./sr-Onama.html">
            <img class="navslika" src="../images/info-512.png" />O nama</a
          >
        </li>
        <li>
          <a class="link" href="./sr-Kontakt.html"
            ><img class="navslika" src="../images/icon.png" />Kontakt</a
          >
        </li>
        <li>
          <a class="link" onclick="PretragaLogovan()"
            ><img
              class="navslika"
              src="../images/magnifying-glass-3-512.png"
            />Pretraga</a
          >
        </li>
        <li id="loginnav">
          <a class="link" href="./sr-Login.html"
            ><img class="navslika" src="../images/user-512.png" />Uloguj se</a
          >
        </li>
        <li id="logoutnav">
          <a class="link" onclick="LogOut()"
            ><img class="navslika" src="../images/logout-512.png" />Izloguj
            se</a
          >
        </li>
        <li id="langswitcher">
          <button id="SR" class="active" onclick="PredjiNaSrpski()">SR</button>
          <button id="ENG" onclick="PredjiNaEngleski()">EN</button>
        </li>
      </ul>
    </nav>
    <div id="content">
      <div id="Kontaktforma">
        <div id="levo">
          <div id="levogore">
            <h2>Kontaktirajte nas</h2>
            <p>
              Ukoliko imate pitanja, preopruke, sugestije, ili primedbe u vezi
              sajta unesite vase podatke i kontaktirajte nas.
            </p>
          </div>
          <div id="levodole">
            <button onclick="Posaljiporuku()">Posalji Poruku</button>
          </div>
        </div>
        <div id="desno">
          <div id="imeprezime">
            <div id="ime">
              <span class="nazivi">Ime</span>
              <input id="imeinput" type="text" placeholder="Ime" />
              <span class="netacnopolje" id="imenetacno">A</span>
            </div>
            <div id="prezime">
              <span class="nazivi">Prezime</span>
              <input id="prezimeinput" type="text" placeholder="Prezime" />
              <span class="netacnopolje" id="prezimenetacno">A</span>
            </div>
          </div>
          <div id="email">
            <span class="nazivi">Email</span>
            <input
              id="emailinput"
              type="email"
              placeholder="Vasa Email adresa"
            />
            <span class="netacnopolje" id="emailnetacno">A</span>
          </div>
          <div id="poruka">
            <span class="nazivi">Vasa Poruka</span>
            <textarea id="porukainput" placeholder="Vasa Poruka"></textarea>
            <span class="netacnopolje" id="porukanetacno">A</span>
          </div>
        </div>
      </div>
    </div>
    <script src="../Javascript/Kontakt.js"></script>
    <script src="../Javascript/hamburger.js"></script>
    <script src="../Javascript/checklogin.js"></script>
  </body>
</html>
