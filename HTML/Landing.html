<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Map with OpenStreetMap</title>
    <!-- Link directly to Leaflet CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link rel="stylesheet" href="/CSS/styles.css" />
    <link rel="stylesheet" href="/CSS/Navbar.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to your CSS -->
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="/images/logo.png" alt="Logo" />
        <a id="HomeLogo" href="Landing.html">EQLog</a>
      </div>
      <div class="hamburger-icon">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <ul class="nav-list">
        <li><a class="link" href="#home">O nama</a></li>
        <li><a class="link" href="#about">Kontakt</a></li>
        <li>
          <a class="link" href="SearchPage.html" onclick="LoginIfNot()"
            >Pretraga</a
          >
        </li>
        <li id="loginnav">
          <a class="link" href="/HTML/Login.html">Uloguj se</a>
        </li>
        <li id="logoutnav">
          <a class="link" onclick="LogOut()">Izloguj se</a>
        </li>
      </ul>
    </nav>
    <div id="content">
      <div id="SuperDuperContainer"></div>
    </div>
    <script>
      const hamburger = document.querySelector(".hamburger-icon");
      const navList = document.querySelector(".nav-list");

      hamburger.addEventListener("click", () => {
        navList.classList.toggle("show");
        hamburger.classList.toggle("active");
      });
    </script>
    <script src="/Javascript/checklogin.js"></script>
  </body>
</html>
